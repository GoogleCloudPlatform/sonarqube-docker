cloudbuild:
  enable_parallel: false
versions:
- dir: 8/debian11/8.7
  excludeTests:
  - tests/functional_tests/endpoint_h2_test_sonar10.yaml
  - tests/functional_tests/endpoint_pgsql_test_sonar10.yaml
  templateSubDir: sonarqube8
  from: marketplace.gcr.io/google/debian11
  packages:
    gosu:
      gpg: B42F6819007F00F88E364FD4036A9C25BF357DD4
      version: '1.11'
    sonarqube:
      gpg: CFCA4A29D26468DE
      version: 8.7.1.42226
  repo: sonarqube8
  tags:
  - 8.7.1-debian11
  - 8.7-debian11
  - 8-debian11
  - '8.7'
  - '8'
  - latest
  templateArgs:
    c2dRelease: 8.7.1
- dir: 10/debian11/10.0
  excludeTests:
  - tests/functional_tests/endopoint_h2_test.yaml
  - tests/functional_tests/endpoint_pgsql_test.yaml
  templateSubDir: sonarqube10
  from: marketplace.gcr.io/google/debian11
  packages:
    sonarqube:
      version: 10.0.0.68432
  repo: sonarqube10
  tags:
  - 10.0.0-debian11
  - 10.0-debian11
  - 10-debian11
  - '10.0'
  - '10'
  - latest
  templateArgs:
    c2dRelease: 10.0.0
